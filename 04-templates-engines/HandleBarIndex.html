<!DOCTYPE html>
<html>
<head>
    
    <title>Dust Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8"> 

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>
        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/lib/handlebars.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/scriptHandBars.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="templateContent">
                <script id="template" type="text/x-handlebars-template">
                    <div class="mainDetails">
                        
                        <div class="photo">
                            <img src="{{foto}}" width="200" height="200">
                        </div>

                        <div class="name">
                            <h1>{{nombre}} {{apellido}}</h1>
                            <h4>{{location locationn}}</h4>
                        </div>

                        <div class="clear"></div>
                    </div>

                    <div class="mainArea">

                        <section>
                            <div class="sectionTitle">
                                    <h1>Estudios</h1>
                            </div>

                            <div class="sectionContent">                                
                                {{#each estudios}}
                                    <article>
                                            <h2>{{institucion}}</h2>
                                            <p class="subDetails">{{tipo}} - {{#if fechaFin}} a√±o terminado: {{fechaFin}}
                                                                                                {{else}} Cursando</p>
                                                                                            {{/if}}
                                            <p>Titulo: {{titulo}}</p>
                                    </article>
                                {{/each}}
                            </div>
                            
                            <div class="clear"></div>
                        </section>


                        <section>
                            <div class="sectionTitle">
                                <h1>Idiomas</h1>
                            </div>

                            <div class="sectionContent">
                                {{#each idiomas}}
                                    <article>
                                        <h2>{{idioma}}</h2>
                                        <p>Examenes: {{examenes}}</p>
                                    </article>
                                {{/each}}
                            </div>
                            <div class="clear"></div>
                        </section>


                        <section>
                            <div class="sectionTitle">
                                <h1>Trabajos</h1>
                            </div>

                            <div class="sectionContent">
                                {{#each trabajos}}
                                    <article>
                                        <h2>{{empresa}}</h2>
                                        <p class="subDetails">Desde: {{fechaIni}}</p>
                                        <p class="subDetails">Hasta: {{fechaFin}}</p>
                                        <h5>Puesto: {{puesto}}</h5>
                                        <p>{{descripcion}}</p>
                                    </article>
                                {{/each}}
                            </div>
                            <div class="clear"></div>
                        </section>
                    </div>
                </script>
            </div>
        </div>
    </div>    
</body>
</html>
